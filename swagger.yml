consumes:
  - application/json

definitions:
  Card:
    type: object
    properties:
      id:
        type: string
      front:
        type: string
      back:
        type: string
      image:
        type: string

  Deck:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      cards:
        type: array
        items:
          type: integer
          format: int64


